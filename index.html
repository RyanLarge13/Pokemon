<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="A Pokemon app that allows filtering a detailed cards">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links to style sheets -->
    <link rel="stylesheet" href="Stylesheets/style.css">
    <title>Pokemon</title>
</head>
<body>

    <!-- search bar for pokemon filter -->
    <form action="">
        <label for="search">Find your Pokemon!</label>
        <input type="search" name="search" id="search" placeholder="search">
    </form>

<!-- container for all pokemon cards -->
    <div class="card-container"></div>

    <!-- container for all pokemon details -->
    <div class="data-container">
        <h2>Click a Card to View Details</h2>
    </div>


    <!-- link to Javascript file -->
    <script src="Javascript/script.js"></script>
</body>
</html>
